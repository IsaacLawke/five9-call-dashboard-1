<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dashboard Zone</title>

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="styles/base.css" rel="stylesheet" type="text/css">
        <link href="styles/modal.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="content-wrapper">
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>
                        <input type="text" placeholder="Gizmo Name" />
                    </p>
                    <textarea placeholder="Skills for Gizmo"></textarea>
                    <div class="button-wrapper">
                        <button class="btn save">Save</button>
                        <button class="btn cancel">Cancel</button>
                    </div>
                </div>
            </div>

            <p class="message">
                Having issues? Try going to the
                <a href="https://api.five9.com/wssupervisor/v9_5/SupervisorWebService">
                    Five9 API site</a> and authenticating first.
            </p>
            <pre id="message">
            </pre>


            <div class="stats-box" id="stats-box-1">
                <a class="skills-edit-toggle" id="stats-box-1" href="#">&#9776;</a>
                <h3 class="department-name">
                    All skills
                </h3>
                <div class="metric-wrapper">
                    <p class="descriptor">Calls in queue</p>
                    <p class="metric calls-in-queue">-</p>
                </div>
                <div class="metric-wrapper">
                    <p class="descriptor">Max wait</p>
                    <p class="metric max-wait">-:--</p>
                </div>
            </div>


            <div class="credentials-wrapper">
                <div class="stats-box credentials-form out-of-the-way">
                    <h3>Five9 Credentials</h3>
                    <p>
                        Username
                        <input type="text" class="credentials username" />
                    </p>
                    <p>
                        Password
                        <input type="password" class="credentials password" />
                    </p>
                    <button class="begin-session btn">Start Session</button>
                </div>

                <div class="stats-box credentials-cover">
                    <button class="btn credentials-cover-toggle">Login</button>
                </div>
            </div>
        </div>

        <div class="clock">
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="dashboard.js" type="text/javascript"></script>
</html>
