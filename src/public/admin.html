<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Admin Dashboard</title>
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="styles/base.css" rel="stylesheet" type="text/css">
        <link href="styles/modal.css" rel="stylesheet" type="text/css">
        <link href="styles/admin.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="content-wrapper">
            <!-- Login forms -->
            <div class="credentials-wrapper">
                <form class="stats-box credentials-form" action="#">
                    <h3>Five9 Credentials</h3>
                    <label for="username">Username
                        <input type="text" class="credentials username" name="username "/>
                    </label>
                    <label for="password">Password
                        <input type="password" class="credentials password" name="password" />
                    </label>
                    <button type="submit" class="begin-session btn">Start Session</button>
                </form>

                <div class="admin-panel-wrapper slidable out-of-the-way">
                    <div class="stats-box uber-wrapper">
                        <h1>Admin Panel</h1>
                        <!-- Status message -->
                        <p id="message" class="message">
                            Welcome to the Administrator's panel.
                        </p>
                        <div class="reload-data-wrapper">
                            <h3>Reload report data</h3>
                            <p>
                                Refresh the database's service level and zipcode data.
                            </p>
                            <div>
                                <input type="text" class="filter start-time" placeholder="YYYY-MM-DDTHH:mm:ss" value="2017-10-16T00:00:00" />
                                <input type="text" class="filter end-time" placeholder="YYYY-MM-DDTHH:mm:ss" value="2017-10-16T23:59:59" />
                            </div>
                            <button class="btn reload-data">Reload Data</button>
                        </div>

                        <h3>Reboot the Website</h3>
                        <p>Didn't that email say not to reboot the website? Oh well, maybe it'll fix something.</p>
                        <button class="btn reboot-server">Boom</button>
                    </div>

                    <div class="stats-box credentials-cover out-of-the-way">
                        <button class="btn credentials-cover-toggle">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="javascript/moment.min.js" type="text/javascript"></script>

    <script src="javascript/local_settings.js" type="text/javascript"></script>
    <script src="javascript/five9.js" type="text/javascript"></script>
    <script src="javascript/utility.js" type="text/javascript"></script>
    <script src="javascript/interactions.js" type="text/javascript"></script>
    <script src="javascript/admin.js" type="text/javascript"></script>
</html>
