<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Map Dashboard</title>
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="styles/base.css" rel="stylesheet" type="text/css">
        <link href="styles/modal.css" rel="stylesheet" type="text/css">
        <link href="styles/maps.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="content-wrapper">
            <!-- Pop-up menu to adjust skill filters -->
            <div class="modal">
                <div class="modal-content">
                    <span class="close" title="Close without saving">&times;</span>
                    <p>
                        <input class="gizmo-name" type="text" placeholder="Gizmo Name" />
                    </p>
                    <textarea class="skills" placeholder="Skills for Gizmo"
                              title="Skills for Gizmo"></textarea>
                    <div class="button-wrapper">
                        <button class="btn save" title="Save and close">Save</button>
                        <button class="btn remove">Delete</button>
                        <button class="btn cancel" title="Close without saving">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Status message -->
            <p id="message" class="message">
                Log in below, then add filters in the panel on the left.
            </p>

            <div class="map-panel-wrapper">
                <div class="stats-box filters-wrapper">
                    <h3>Filters</h3>
                    <div class="filter-type-wrapper">
                        <label>Date Range</label>
                        <div class="date-type-toggle side-by-side-buttons">
                            <button class="relative checked">Relative</span>
                            <button class="absolute">Absolute</span>
                        </div>

                        <div class="date-filter-inputs relative">
                            <select class="relative-date-selector">
                                <option value="today">Today</option>
                                <option value="last-x-minutes">Last x minutes</option>
                            </select>
                            <div class="relative-parameters-wrapper relative hidden">
                                <p>
                                    Last <input type="text" class="filter relative-minutes inline-input" placeholder="X" value="120" /> minutes
                                </p>
                            </div>
                        </div>
                        <div class="date-filter-inputs absolute hidden">
                            <input type="text" class="filter start-time" placeholder="start" value="2017-10-16T00:00:00" />
                            <input type="text" class="filter end-time" placeholder="end" value="2017-10-16T23:59:59" />
                        </div>
                    </div>

                    <div class="filter-type-wrapper">
                        <label title="Calls in map will include all skills with names similar to what you enter here. Separate multiple values with commas.">Skills</label>
                        <input type="text" class="filter skills" placeholder="Select the skills to view" value="TS, TECH" />
                    </div>

                    <div class="filter-type-wrapper call-display">
                        <label title="Map either total calls (Total) or calls per customer count (Relative)">Call Display</label>
                        <div class="call-display-toggle side-by-side-buttons">
                            <button class="total checked" title="Display total number of calls from each area.">Total</span>
                            <button class="relative" title="Display calls from area divided by number of customers in area.">Relative</span>
                        </div>
                        <div class="relative hidden minimum-customers-wrapper">
                            <p>
                                Areas with at least <input type="text" class="filter minimum-customers inline-input" placeholder="X" value="50" /> customers
                            </p>
                        </div>
                    </div>

                    <button class="update">Update</button>
                </div>

                <svg class="map" width="960" height="500"></svg>
            </div>


            <!-- Real live gizmo boxes (created dynamically by gizmo.js) -->
            <div class="gizmo-wrapper">
            </div>

            <!-- Login forms -->
            <div class="credentials-wrapper">
                <form class="stats-box credentials-form out-of-the-way" action="#">
                    <h3>Five9 Credentials</h3>
                    <label for="username">Username
                        <input type="text" class="credentials username" name="username "/>
                    </label>
                    <label for="password">Password
                        <input type="password" class="credentials password" name="password" />
                    </label>
                    <button type="submit" class="begin-session btn">Start Session</button>
                </form>

                <div class="stats-box credentials-cover">
                    <button class="btn credentials-cover-toggle">Login</button>
                </div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="javascript/moment.min.js" type="text/javascript"></script>
    <script src="javascript/moment-timezone-with-data.min.js" type="text/javascript"></script>

    <script src="javascript/local_settings.js" type="text/javascript"></script>
    <script src="javascript/five9.js" type="text/javascript"></script>
    <script src="javascript/utility.js" type="text/javascript"></script>
    <script src="javascript/interactions.js" type="text/javascript"></script>
    <script src="javascript/maps.js" type="text/javascript"></script>
    <script src="javascript/maps-dashboard.js" type="text/javascript"></script>
</html>
