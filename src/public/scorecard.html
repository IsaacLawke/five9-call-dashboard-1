<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Scorecard</title>
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="styles/base.css" rel="stylesheet" type="text/css">
        <link href="styles/scorecard.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="content-wrapper">
            <div class="stats-box">
                <h1>John Smith</h1>
                <div class="scorecard-wrapper">
                    <div class="metric-wrapper">
                        <p class="descriptor">Calls</p>
                        <p class="metric calls">23</p>
                    </div>
                    <div class="metric-wrapper">
                        <p class="descriptor">AHT</p>
                        <p class="metric aht">08:57</p>
                    </div>
                    <div class="metric-wrapper">
                        <p class="descriptor">Time Summary</p>
                        <p class="metric available">87%</p>
                    </div>
                </div>
            </div>

        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</html>
