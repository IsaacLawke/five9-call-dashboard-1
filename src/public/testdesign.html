<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TestDesign</title>
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="styles/scorebase.css" rel="stylesheet" type="text/css">
        <link href="styles/scoredetail.css" rel="stylesheet" type="text/css">
    </head>

    <body>
    <div id="app" class="content-wrapper">
        <div class="scorecard-wrapper">
            <card
                v-for="(card, i) in layout.cards"
                v-bind="card"
                :key="i"
            ></card>
        </div>

        <button
            class="add-button"
            v-if="$store.state.editMode"
            @click="addCard"
        >+</button>

        <button
            @click="$store.commit('toggleEditMode')"
            id="toggle-edit-mode">
            Edit Mode
        </button>
        <button
            v-if="$store.state.editMode"
            @click="exportLayout"
            id="export-layout">
            Export
        </button>
        <button
          class="button-test"
          v-if="$store.state.editMode">
          >
        </button>
    </div>
    </body>


    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="./javascript/moment.min.js" type="text/javascript"></script>
    <script src="./javascript/gauge.js" type="text/javascript"></script>
    <script src="./assets/scorecard.js" type="text/javascript"></script>
</html>
